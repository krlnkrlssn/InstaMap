<ons-navigator ng-controller="MapController">
   <ons-page>
        <ons-toolbar id ="nav-bar" fixed-style ng-controller="SlidingMenuController">
            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()"><ons-icon style="color: white;" icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center white-text">Map</div>
        </ons-toolbar>

        <div id="map_canvas"></div>

        <p class="par-buttons">
            <ons-button  class="btn-delete" ng-click="takeSnapshot()">
                Camera
            </ons-button>
        </p>
    </ons-page>
</ons-navigator>
