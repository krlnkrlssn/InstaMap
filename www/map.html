<ons-navigator ng-controller="MapController">

            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">Map</div>
        </ons-toolbar>
        
        <div id="map_canvas"></div>
        
        <p class="par-buttons">

                Camera        
            </ons-button>
        </p>   
    </ons-page>
</ons-navigator>
