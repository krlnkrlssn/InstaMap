<!DOCTYPE HTML>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="css/style.css">
        <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkdDXXrqM-MYz7QiZhOI7hL0OV-WpNICw&callback=initMap"></script>
        <script src="scripts/controller.js"></script>
        <script src="scripts/scripts.js"></script>

        <script>
          //ons.platform.select('android')
          ons.platform.select('ios')

          var openDialog = function(id) {
            document
              .getElementById(id)
              .show();
          };

          var hideDialog = function(id) {
            document
              .getElementById(id)
              .hide();
          };

          var showPage = function(page) {
            var content = document.getElementById('content');
            content.load(page)
          }

          var openMenu = function() {
            var menu = document.getElementById('menu');
            menu.open();
          };

          var loadPage = function(page) {
            var content = document.getElementById('content');
            var menu = document.getElementById('menu');
            content.load(page)
              .then(menu.close.bind(menu));
          };

      		function login(username,password) {
      			hideDialog('login-dialog');
      			showPage('main.html');
      		}

      		function create_account(realname,username,password) {
      			showPage('main.html');
      		}

        </script>
    </head>
    <body>
        <ons-page id="first-page">
          <ons-toolbar id="nav-bar">
            <div class="center white-text">InstaMap</div>
          </ons-toolbar>

          <div class="content center">
            <a href="main.html">GO TO MAP</a>
            <div class="padd"><ons-button class="original-button" id="about-button" onclick="showPage('create_account.html')">Create Account</ons-button></div>
            <div class="padd"><ons-button class="original-button" id="about-button" onclick="openDialog('login-dialog')">Log In</ons-button></div>
          </div>
        </ons-page>

        <ons-dialog id="login-dialog">
          <div style="text-align: center; padding: 10px;">
            <p>
              <input id="username" type="text" value="Username"/>
              <input id="password" type="password" value="Password"/>
            <p>
            <p>
              <ons-button id="login-button" onclick="login(username, password)">Log In</ons-button>
            </p>
          </div>
        </ons-dialog>
    </body>
</html>
