<!DOCTYPE HTML>
<html ng-app="myApp">
    <head>
      <title>InstaMap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="css/style.css">
        <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkdDXXrqM-MYz7QiZhOI7hL0OV-WpNICw&callback=initMap"></script>

        <!--<script src="scripts/firebase.js"></script> -->
        <script src="scripts/controller.js"></script>
        <script src="scripts/scripts.js"></script>
    </head>

    <body>
        <ons-page id="first-page">
          <ons-toolbar id="nav-bar">
            <div class="center white-text">InstaMap</div>
          </ons-toolbar>

          <div class="content center">
            <h1><a href="main.html">GO TO MAP</a></h1>
            <div class="padd">
              <ons-button class="original-button" id="about-button">
                <a href="create_account.html">Create Account</a>
              </ons-button>
            </div>
            <div class="padd">
              <a href="login.html">
                <ons-button class="original-button" id="about-button" onclick="showDialog('login-dialog')">Log In</ons-button>
              </a>
            </div>
          </div>
        </ons-page>

        <ons-dialog id="login-dialog">
          <div style="text-align: center; padding: 10px;">
            <p>
              <input id="email" type="text" value="test@kth.se"/>
              <input id="password" type="password" value="Password"/>
            <p>
              <ons-button id="login-button" onclick="login(email, password)">Log In</ons-button>
            </p>
          </div>
        </ons-dialog>
    </body>
</html>
